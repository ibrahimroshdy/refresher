name: Docker Image CI

on: [push]

jobs:

  docker_build:
    runs-on: ubuntu-latest
    name: build docker
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Intro to job runner
      run: |
            echo "Event: ${{ github.event_name }}"
            echo "os: ${{ runner.os }} server."
            echo "Repository: ${{ github.repository }}:${{ github.ref_name }}."
            ls -la ${{ github.workspace }}
    - name: Custom Docker Build and Push
      uses: ./actions/docker-image-action.yml
      with:
        username:
          ibrahimroshdy
        password:
          ${{ secrets.pta }}
        registry:
          ghcr.io
        repository:
          ${{ github.repository }}
        tag:
          ${{ github.ref_name }}
        file:
          docker/Dockerfile
