name: Docker Image CI

on:
  push:
    branches: [ $GITHUB_REF_NAME ]
  pull_request:
    branches: [ $GITHUB_REF_NAME ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --file docker/Dockerfile --tag $GITHUB_REPOSITORY:$GITHUB_REF_NAME