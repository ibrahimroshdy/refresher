name: Refresher CI

on: [push]

jobs:
  docker_build:
    runs-on: ubuntu-latest
    name: build docker
    steps:
    ###################################################################################################################
    #######################   CHECK OUT REPO AND PRINT REPO INFO ######################################################
    ###################################################################################################################
    - name: Checkout
      uses: actions/checkout@v3
    - name: Intro to job runner
      run: |
            echo "job runner details "
            echo "Event: ${{ github.event_name }}"
            echo "os: ${{ runner.os }} server."
            echo "Repository: ${{ github.repository }}:${{ github.ref_name }}."
            ls ${{ github.workspace }}
    ###################################################################################################################
    ####################### DOCKER BUILD AND PUSH CUSTOM ACTION #######################################################
    ###################################################################################################################
    - name: Docker Build and Push
      uses: ./.github/actions/docker-build-push-image
      with:
        username:
          ${{ github.REPOSITORY_OWNER }}
        password:
          ${{ secrets.pta }}
        registry:
          ghcr.io
        repository:
          ${{ github.repository }}
        tag:
          ${{ github.ref_name }}
        file:
          docker/Dockerfile
  test:
    runs-on: ubuntu-latest
    name: Test djnago db models
    steps:
      ###################################################################################################################
      #######################   CHECK OUT REPO AND PRINT REPO INFO ######################################################
      ###################################################################################################################
      - name: Checkout
        uses: actions/checkout@v3
      - name: Run tests
        run: |
          echo "TESTING"
          pip3 install poetry
          poetry install 
          python3 manage.py test apps.speedtester.tests