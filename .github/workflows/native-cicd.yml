# Github workflow runner instructions using cutomized actions
name: Refresher CI â€” Native

on: [ push ]



test-local:
  - needs: build_push
    runs-on: ubuntu-latest
    name: test docker
    steps:
      - name: Install poetry and python packages
        run: |
          pip install poetry pyfiglet
          poetry config virtualenvs.create false
          poetry install
          pyfiglet TEST LOCAL
      - name: Run test local
        run: coverage run manage.py test apps && coverage xml --data-file=.coverage
      - name: codecov
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.codecov_token }} # not required for public repos
          files: ./coverage.xml
          name: codecov-umbrella # optional
          fail_ci_if_error: true # optional (default = false)
          verbose: true # optional (default = false)